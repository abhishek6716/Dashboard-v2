<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Fields</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="./../../css/style.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <div class="container">
        <table id="reportTable" class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Department</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Date of application received</th>
                    <th scope="col">Latest Actioned Date</th>
                    <th scope="col">Last Action Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">Download Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <label>Page Size:</label>
        <select id="pageSize" onchange="changePageSize()">
            <option value="10" default>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        <div id="pagination" class="paginationjs-theme-blue"></div>
    </div>
    <script src="../../scripts/pagination.min.js"></script>
    <script src="../../scripts/table.js"></script>

</body>

</html>
