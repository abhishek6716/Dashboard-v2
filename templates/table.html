<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input-Fields</title>

    <!-- Style-CSS -->
    <link rel="stylesheet" href="./../css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Bootstrap Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include Handlebars from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <div style="display: flex; justify-content: space-evenly; margin-top: 25px; margin-bottom: 25px;">
        <div style="display: inline;">
            <button id="showFilterBtn" class="btn btn-primary">Show Filters</button>
            <button id="resetFilterBtn" class="btn btn-danger">Reset Filters</button>
        </div>
        <div style="display: inline;">
            <input id="search" type="text" placeholder="Type Here">
        </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="f2" style="padding-bottom: 50px;">
            <div style="-webkit-text-stroke-width: thick; display:inline; float: left;">Filters</div>
            <div style="display: inline; float: right;">X</div>
            <hr style="margin-top: 30px;">
            <div class="form-row">
                <div class="col">
                    <label for="sortBy">Sort By:</label>
                    <select id="sortBy" class="form-control">
                        <option value="0">Select Type</option>
                        <option value="1">Created Date</option>
                        <option value="2">Updated date</option>
                        <option value="3">Amount</option>
                        <option value="4">Payment Date</option>
                    </select>
                </div>
                <div class="col">
                    <label for="ascending">Ascending:</label>
                    <select id="ascending" class="form-control" onchange="getOrder(event)">
                        <option value="0">Select Type</option>
                        <option value="1">Ascending</option>
                        <option value="2">Desending</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="startDate">Start Date:</label>
                    <input type="text" id="startDate" class="form-control" placeholder="DD-MM-YYYY" maxlength="10" onchange="getStartDate(event)">
                </div>
                <div class="col">
                    <label for="endDate">End Date:</label>
                    <input type="text" id="endDate" class="form-control" placeholder="DD-MM-YYYY" maxlength="10" onchange="getEndDate(event)">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="dateType">Date Type:</label>
                    <select id="dateType" class="form-control" onchange="getDateType(event)">
                        <option value="0">Select Type</option>
                        <option value="1">CREATED DATE</option>
                        <option value="2">LAST STATUS CHANGE DATE</option>
                        <option value="3">LAST UPDATED DATE</option>
                        <option value="4">LAST UPLOAD DATE</option>
                    </select>
                </div>
                <div class="col">
                    <label for="candidateType">Candidate Type:</label>
                    <select id="candidateType" class="form-control" onchange="getCandidateType(event)">
                        <option value="0">Select Type</option>
                        <option value="1">SELF</option>
                        <option value="2">EMPLOYEE</option>
                        <option value="3">HR</option>
                        <option value="4">RECRUITMENT AGENCY</option>
                        <option value="5">ALL</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="candidateStatus">Candidate Status:</label>
                    <select id="candidateStatus" class="form-control" onchange="getCandidateStatus(event)">
                        <option value="0">Select Type</option>
                        <option value="1">CREATED</option>
                        <option value="2">SHORT LISTED</option>
                        <option value="3">HOLD</option>
                        <option value="4">REJECTED</option>
                        <option value="5">ALL</option>
                    </select>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="overallExperience">Overall Experience:</label>
                        <select class="form-control" id="overallExperience">
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="relaventExperience">Relavent Experience:</label>
                        <select class="form-control" id="relaventExperience">
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select class="form-control" id="department">
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
    
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select class="form-control" id="role" disabled>
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="zone">Zone:</label>
                        <select class="form-control" id="zone">
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <select class="form-control" id="branch" disabled>
                            <option value="0">Select</option>
                        </select>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <hr>
            <div class="form-group">
                <button type="button" class="btn btn-success" id="button" style="float: right;">Filter Data</button>
            </div>
        </div>
    </div>
    <div class="container">
        <table id="reportTable" class="table table-sm table-bordered table-striped table-fixed">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Candidate Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Department</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Date of application received</th>
                    <th scope="col">Latest Actioned Date</th>
                    <th scope="col">Last Action Date</th>
                    <th scope="col">Candidate Status</th>
                    <th scope="col">Candidate ID</th>
                    <th scope="col">Remarks</th>
                    <th scope="col">Download Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div style="display: flex; justify-content: space-evenly;">
        <div style="display: inline;">
            <label>Page Size:</label>
            <select id="pageSize" onchange="changePageSize()">
                <option value="10" default>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
        </div>
        <div style="display: inline;">
            <div id="pagination" class="paginationjs-theme-blue"></div>
        </div>
    </div>
    
    <script src="../scripts/pagination.min.js"></script>
    <script src="../scripts/table.js"></script>

</body>

</html>
